//
// 定义protobuf消息
//

message WeaponProto  {
    optional uint32 type = 1;
    optional string name = 2;
}

message PlayerProto {
    // Scalar: 1 vs N
    optional uint32 id = 1;
    optional string name = 2;
    repeated uint32 quests = 3;

    // Nested: 1 vs N
    optional WeaponProto weapon = 4;
    repeated WeaponProto weapons = 5;

    // STL
    optional bytes weapons_map = 6;
}


////////////////////////////////////////////



//
// 动态映射用
//

message WeaponDynProto  {
    optional uint32 type = 1;
    optional bytes name = 2;
}

message PlayerDynProto {
    // Scalar: 1 vs N
    optional uint32 id = 1;             // uint32_t
    optional bytes  name = 2;            // string
    optional bytes  quests = 3;         // std::set<uint32_t>
    optional bytes  weapons_map = 4;    // 更复杂的类型
    optional bytes  weapon = 5;         // 嵌套类型
}